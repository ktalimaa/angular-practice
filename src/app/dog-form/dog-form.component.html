<div id="dogList" *ngIf="dogs.length > 0">
  <h1>List of dynamic dogs</h1>
  <ul>
    <li *ngFor="let dog of dogs">{{ dog.name }}</li>
  </ul>
</div>

// main goal for this form is to add new dog and add it to existing array
// html form
<div id="dogFormDiv">
  <h3>Add a new dog</h3>
  <form id="dogForm" #dogForm="ngForm" (ngSubmit)="addDog(dogForm)">   // initializing it as angular form
    <label for="name">Dog name:</label>
    <input type="text" name="name" id="name" [(ngModel)]="name"/>    // create for each input angular model
    <br/>
    <label for="type">Type:</label>
    <input type="text" name="type" id="type" [(ngModel)]="type"/>
    <br/>
    <label for="property">Property:</label>
    <input type="text" name="property" id="property" [(ngModel)]="property"/>
    <br/>
    <button type="submit">Add dog!</button>
  </form>
</div>
